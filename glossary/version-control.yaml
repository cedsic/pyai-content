  ### ğŸ Python Example: Basic Git Commands for Version Control

  Here is a simple example demonstrating common Git commands used in a Python project:

  ```bash
  # Initialize a new Git repository
  git init

  # Add files to staging area
  git add model.py data_preprocessing.py

  # Commit changes with a descriptive message
  git commit -m "Initial commit: added model and preprocessing scripts"

  # Create a new branch for feature development
  git checkout -b feature/hyperparameter-tuning

  # Merge changes back into main branch after testing
  git checkout main
  git merge feature/hyperparameter-tuning
  ```
  <br>
  These commands form the backbone of **version control workflows**, enabling structured and collaborative development by managing project snapshots, branching for features, and merging tested changes into the main codebase.

