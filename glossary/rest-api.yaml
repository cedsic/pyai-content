  ### ğŸ§± Key Components & Related Concepts

  Understanding the building blocks of a **REST API** helps in effective design and consumption:

  - **ğŸ“ Resources:** Core entities exposed by the API, each identified by a unique URI (Uniform Resource Identifier).  
