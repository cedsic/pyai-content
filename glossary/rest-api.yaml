  ### ğŸ’» Sample Code: Creating a Simple REST API with FastAPI

  Below is a minimal example of a REST API exposing a prediction endpoint using **FastAPI** and **Pydantic** for data validation:

  ```python
  from fastapi import FastAPI
  from pydantic import BaseModel

  app = FastAPI()

  class InputData(BaseModel):
      text: str

  @app.post("/predict")
  def predict(input_data: InputData):
      # Simulate model prediction (e.g., sentiment analysis)
      prediction = "positive" if "good" in input_data.text.lower() else "negative"
      return {"input": input_data.text, "prediction": prediction}
  ```
  <br>
  This example defines a POST endpoint `/predict` that accepts JSON input validated by **Pydantic**. It simulates a simple sentiment analysis model returning a prediction based on the input text content.

