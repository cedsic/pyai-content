  ### üêç Illustrative Python Example: Automating a Simple CI Pipeline

  Below is a basic Python script illustrating how to automate running tests as part of a **CI** pipeline:

  ```python
  import subprocess

  def run_tests():
      """Run unit tests and return True if all pass."""
      result = subprocess.run(["pytest", "tests/"], capture_output=True, text=True)
      print(result.stdout)
      return result.returncode == 0

  if __name__ == "__main__":
      success = run_tests()
      if success:
          print("All tests passed. Ready for deployment!")
      else:
          print("Tests failed. Fix issues before deployment.")
          exit(1)
  ```
  <br>
  This script runs unit tests using **pytest** and outputs the results. It can be integrated into **CI/CD** pipelines managed by tools like Jenkins or GitLab CI to automate quality checks before deployment.

