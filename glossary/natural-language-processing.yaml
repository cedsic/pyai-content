  ### ğŸ Python Example: Tokenization Using spaCy

  Here is a simple Python example demonstrating how to tokenize text and extract named entities using the **spaCy** library, a common step in many NLP workflows.

  ```python
  import spacy

  # Load the English model
  nlp = spacy.load("en_core_web_sm")

  text = "Natural Language Processing enables computers to understand human language."

  # Process the text
  doc = nlp(text)

  # Tokenize and print tokens
  tokens = [token.text for token in doc]
  print("Tokens:", tokens)

  # Named Entity Recognition
  entities = [(ent.text, ent.label_) for ent in doc.ents]
  print("Entities:", entities)
  ```
  <br>
  This snippet shows how to break text into tokens and identify named entities, illustrating fundamental NLP tasks such as **tokenization** and **NER** using a widely used library.

