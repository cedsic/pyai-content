  ### ğŸ’» Code Example: Clustering with scikit-learn

  Below is a straightforward example demonstrating how to perform **k-means clustering** on a synthetic dataset using **scikit-learn**:

  ```python
  import numpy as np
  import matplotlib.pyplot as plt
  from sklearn.cluster import KMeans
  from sklearn.datasets import make_blobs

  # Generate synthetic data
  X, y_true = make_blobs(n_samples=300, centers=4, cluster_std=0.60, random_state=42)

  # Apply k-means clustering
  kmeans = KMeans(n_clusters=4)
  kmeans.fit(X)
  y_kmeans = kmeans.predict(X)

  # Visualize the clusters
  plt.scatter(X[:, 0], X[:, 1], c=y_kmeans, s=50, cmap='viridis')
  centers = kmeans.cluster_centers_
  plt.scatter(centers[:, 0], centers[:, 1], c='red', s=200, alpha=0.75)
  plt.title("K-Means Clustering")
  plt.show()
  ```
  <br>
  This example illustrates how to generate synthetic data, apply **k-means clustering** to identify groups, and visualize the results. It highlights the ease of using popular tools in the **python ecosystem** for unsupervised learning tasks.

