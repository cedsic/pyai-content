  ### ğŸ’» Code Example: Querying a Knowledge Graph with Python

  Below is a simple Python example demonstrating how to store and query a **knowledge graph** using triples:

  ```python
  from rdflib import Graph, URIRef, Literal

  # Create a graph
  g = Graph()

  # Define some triples (subject, predicate, object)
  g.add((URIRef("http://example.org/Alice"), URIRef("http://example.org/knows"), URIRef("http://example.org/Bob")))
  g.add((URIRef("http://example.org/Bob"), URIRef("http://example.org/knows"), URIRef("http://example.org/Charlie")))
  g.add((URIRef("http://example.org/Charlie"), URIRef("http://example.org/knows"), URIRef("http://example.org/Dave")))

  # Query: Who does Alice know?
  query = """
  SELECT ?person WHERE {
    <http://example.org/Alice> <http://example.org/knows> ?person .
  }
  """

  results = g.query(query)
  for row in results:
      print(f"Alice knows {row.person}")
  ```
  <br>
  This example illustrates how structured knowledge can be stored as triples and queried using SPARQL, forming the backbone of the structured knowledge layer by enabling semantic data retrieval.

