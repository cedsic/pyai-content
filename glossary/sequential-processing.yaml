  ### ğŸ Python Example: Data Preprocessing Pipeline

  Below is a simple Python example illustrating a sequential data preprocessing pipeline using **pandas** and **NumPy**:

  ```python
  import pandas as pd
  import numpy as np

  def preprocess_data(df):
      # Step 1: Handle missing values
      df = df.fillna(method='ffill')
      # Step 2: Normalize numerical columns
      numeric_cols = df.select_dtypes(include=np.number).columns
      df[numeric_cols] = (df[numeric_cols] - df[numeric_cols].mean()) / df[numeric_cols].std()
      # Step 3: Encode categorical variables
      df = pd.get_dummies(df)
      return df

  data = pd.read_csv('dataset.csv')
  processed_data = preprocess_data(data)
  ```
  <br>
  In this example, each step depends on the output of the previous one, demonstrating the **linear nature** of sequential processing in data workflows. The code handles missing data, normalizes numerical features, and encodes categorical variables in a clearly defined order.

