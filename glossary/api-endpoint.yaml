  ### ðŸ”— Common API Endpoint Structures
  API endpoints are often structured in a RESTful manner, following conventions that make them intuitive and easy to use. Here are some common patterns:
  | Endpoint Structure                  | Description                                      | Example                                  |
  |-------------------------------------|--------------------------------------------------|------------------------------------------|
  | **Resource Collection**             | Access a collection of resources                 | `GET /api/users`                         |
  | **Single Resource**                 | Access a specific resource by ID                 | `GET /api/users/{id}`                    |
  | **Create Resource**                 | Create a new resource                            | `POST /api/users`                        |
  | **Update Resource**                 | Update an existing resource                      | `PUT /api/users/{id}`                    |
  | **Delete Resource**                 | Delete a specific resource                       | `DELETE /api/users/{id}`                 |
