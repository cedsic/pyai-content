  ### ğŸ Example: Modular Machine Learning Pipeline in Python  

  Below is a simplified example illustrating a modular pipeline that ingests data, preprocesses it, trains a model, and evaluates performance:

  ```python
  def ingest_data(source):
      import pandas as pd
      data = pd.read_csv(source)
      return data

  def preprocess_data(data):
      from sklearn.preprocessing import StandardScaler
      scaler = StandardScaler()
      features = scaler.fit_transform(data.drop('target', axis=1))
      labels = data['target'].values
      return features, labels

  def train_model(features, labels):
      from sklearn.ensemble import RandomForestClassifier
      model = RandomForestClassifier(n_estimators=100)
      model.fit(features, labels)
      return model

  def evaluate_model(model, features, labels):
      from sklearn.metrics import accuracy_score
      preds = model.predict(features)
      return accuracy_score(labels, preds)

  # Usage
  data = ingest_data('dataset.csv')
  features, labels = preprocess_data(data)
  model = train_model(features, labels)
  accuracy = evaluate_model(model, features, labels)
  print(f"Model Accuracy: {accuracy:.2f}")
  ```
  <br>
  This example demonstrates how each stage is an independent module, allowing easy swapping or upgrading of componentsâ€”such as replacing preprocessing with advanced feature engineering or switching to deep learning modelsâ€”without rewriting the entire pipeline.

