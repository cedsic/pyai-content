  ### ğŸ Python Example: Linear Regression with scikit-learn  
  Below is a simple example demonstrating how to perform **linear regression** using **scikit-learn**, a popular **ML framework** in the **python ecosystem**:

  ```python
  import numpy as np
  from sklearn.linear_model import LinearRegression
  import matplotlib.pyplot as plt

  # Sample data: square footage vs. house price
  X = np.array([500, 750, 1000, 1250, 1500]).reshape(-1, 1)
  y = np.array([150000, 200000, 250000, 300000, 350000])

  model = LinearRegression()
  model.fit(X, y)

  predicted = model.predict(X)

  plt.scatter(X, y, color='blue', label='Actual Prices')
  plt.plot(X, predicted, color='red', label='Predicted Prices')
  plt.xlabel('Square Footage')
  plt.ylabel('Price')
  plt.title('Linear Regression Example')
  plt.legend()
  plt.show()
  ```
  <br>
  This snippet fits a **linear regression model** to predict house prices based on square footage, then visualizes both actual and predicted prices using **Matplotlib**. It illustrates how regression models can be quickly prototyped and interpreted.

