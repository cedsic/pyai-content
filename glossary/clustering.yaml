  ### ğŸ Python Code Example: K-Means Clustering with scikit-learn

  ```python
  import numpy as np
  import matplotlib.pyplot as plt
  from sklearn.cluster import KMeans
  from sklearn.datasets import make_blobs
  from sklearn.metrics import silhouette_score

  # Generate synthetic dataset with 3 clusters
  X, y_true = make_blobs(n_samples=300, centers=3, cluster_std=0.60, random_state=42)

  # Apply K-Means clustering
  kmeans = KMeans(n_clusters=3, random_state=42)
  clusters = kmeans.fit_predict(X)

  # Evaluate clustering quality
  silhouette_avg = silhouette_score(X, clusters)
  print(f"Silhouette Score: {silhouette_avg:.2f}")

  # Plot results
  plt.scatter(X[:, 0], X[:, 1], c=clusters, cmap='viridis', s=50)
  centers = kmeans.cluster_centers_
  plt.scatter(centers[:, 0], centers[:, 1], c='red', s=200, alpha=0.75, marker='X')
  plt.title("K-Means Clustering Example")
  plt.show()
  ```
  <br>
  This snippet generates synthetic data, applies k-means clustering, computes the silhouette score to assess cluster cohesion and separation, and visualizes the resulting clusters and their centroids.

