  ### ğŸ Example: Classification with Python and scikit-learn

  Below is a simple example demonstrating a **supervised learning** taskâ€”**classification**â€”using the **random forests** algorithm with Pythonâ€™s **scikit-learn** library:

  ```python
  from sklearn.datasets import load_iris
  from sklearn.model_selection import train_test_split
  from sklearn.ensemble import RandomForestClassifier
  from sklearn.metrics import accuracy_score

  # Load dataset
  data = load_iris()
  X_train, X_test, y_train, y_test = train_test_split(data.data, data.target, test_size=0.3, random_state=42)

  # Train classifier
  clf = RandomForestClassifier()
  clf.fit(X_train, y_train)

  # Predict and evaluate
  predictions = clf.predict(X_test)
  print(f"Accuracy: {accuracy_score(y_test, predictions):.2f}")
  ```

  This snippet trains a **random forest classifier** on the Iris dataset, then evaluates its accuracy on a test set. It highlights how **supervised learning** models learn from labeled data to make predictions on unseen examples.  

