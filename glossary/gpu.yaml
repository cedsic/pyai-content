description: |
  A **GPU (Graphics Processing Unit)** is a specialized hardware chip designed for **parallel computations**, originally created to render graphics in gaming and visualization.
  <br><br>
  Today, GPUs are widely used in **artificial intelligence, machine learning, scientific computing, and high-performance computing (HPC)**, where they excel at performing **thousands of operations simultaneously**.
  <br><br>
  They are particularly effective for **matrix operations, neural network training, and large-scale data processing**, making them much faster than CPUs for tasks that benefit from massive parallelization.

