  ### ğŸ’» Example: Simple Stateful Conversation with LangChain and OpenAI API

  The following Python example demonstrates how to create a stateful conversation using **LangChain** and the **OpenAI API**:

  ```python
  from langchain.chains import ConversationChain
  from langchain.memory import ConversationBufferMemory
  from langchain.llms import OpenAI

  # Initialize memory to store conversational state
  memory = ConversationBufferMemory()

  # Initialize OpenAI language model
  llm = OpenAI(temperature=0)

  # Create a conversation chain with memory
  conversation = ConversationChain(llm=llm, memory=memory)

  # Simulate a multi-turn conversation
  print(conversation.predict(input="Hi, can you help me book a flight?"))
  print(conversation.predict(input="I want to fly to New York next Monday."))
  print(conversation.predict(input="What are the available airlines?"))
  ```
  <br>
  This snippet shows how **memory persistence** and **chaining** allow the AI to maintain context across turns, enabling it to understand references to previous inputs and provide coherent responses.

