description: |
  FastAPI is a high-performance, Python-based web framework designed for building APIs quickly and efficiently.  
  It emphasizes **speed**, **developer productivity**, and **automatic documentation** using **OpenAPI** and **JSON Schema**.

  ### ‚≠ê Key Features
  - **Asynchronous support** using `async` / `await`
  - **Automatic API docs generation** (Swagger UI & ReDoc)
  - **Fast performance** comparable to Node.js and Go (powered by Starlette and Pydantic)
  - **Type-hinted validation** and serialization out of the box
  - **Dependency Injection system** built-in
  - **Great for microservices & backend APIs**
  
